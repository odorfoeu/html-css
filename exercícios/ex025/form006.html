<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formuário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="icor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="iniv">Nível de Satisfação</label>
            <input type="range" name="iniv" id="iniv">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="ifoto" id="ifoto">
        </p>
            
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
