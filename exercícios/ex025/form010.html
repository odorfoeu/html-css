<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

    <p>
        <label for="iano">Ano de Nascimento</label>
        <input type="number" name="iano" id="iano" max="2022" oninput="calIdade()">
    </p>    

    <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade"></output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>

    <script>
        function calIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
