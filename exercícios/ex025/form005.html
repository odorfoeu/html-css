<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
        
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            
            <input type="checkbox" name="ifut" id="ifut"> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="ibas" id="ibas"> <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="inat" id="inat"> <label for="inat">Natação</label><br>
            <input type="checkbox" name="iten " id="iten"> <label for="iten">Tênis</label><br>

        </fieldset>
        
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
